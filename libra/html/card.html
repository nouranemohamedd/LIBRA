<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Document</title>
</head>

<body class="ms8">

    <a href="./index.html" class="arrow left"></a>
    <form
        style="display: flex; align-items: center; flex-direction: column; justify-content: center; height:100vh  ; width: 100%;">
        <div style="display: flex; flex-direction: column; margin: 20px;">
            <div style="display: flex; margin: 10px; flex-direction: column;">
                <h3 style="font-size: 40px; font-family: Rockwell Extra Bold; font-weight: 400;"> scan card
                </h3>
            </div>

            <div style="display: flex; flex-direction: column;">
                <label for="card">card number </label>
                <input style="margin: 10px 0; padding: 10px; width: 100%; border: 1px solid black; border-radius: 5px;"
                    type="text" name="card" id="phone" placeholder="000 0000 0000 0000">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <div style="display: flex; flex-direction: column;">
                    <label for="cvv">security code</label>
                    <input
                        style="margin: 10px 0; padding: 10px; width: 100%; border: 1px solid black; border-radius: 5px;"
                        name="cvv" id="employmentType" required limit="3" placeholder="cvv" type="text" />

                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="ex">expiry date</label>
                    <input
                        style="margin: 10px 0; padding: 10px; width: 100%; border: 1px solid black; border-radius: 5px;"
                        name="ex" id="workplaceType" type="text" placeholder="MM/YY" required />

                </div>
            </div>
            <div>
                <input type="checkbox">
                <p style="margin-left: 10px; width: 600px;">save for future payment
                </p>
            </div>
            <div style="display: block;">
                <div style="display: flex;  flex-direction: column; justify-content: center; align-items: center;">
                    <input class="button" style="justify-content: center; font-size: 24px; align-items: center;"
                        type="button" value="continue" onclick="window.location.href='./thank.html'">
                </div>
            </div>
        </div>

    </form>
    <h1 style="font-family:'Sansation Light Light';font-weight:300px; float: right; font-size: 96px; color: #A77047;">
        LIBRA</h1>
</body>

</html>
